---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
  namespace: eks-practicepractice
  labels:
    app: website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: website
        image: image-eks-practicepractice
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        imagePullPolicy: Always
        ports:
          - containerPort: 80
          name: website
        command: ["apache2ctl", "-D", "FOREGROUND"]
