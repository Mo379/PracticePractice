{%load general%}
<div class="modal fade" id="CrateCourseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create New Course</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<form class="px-3 py-3"  action="{%url 'content:_createcourse'%}" method="POST" role="form">
			{%csrf_token%}
			<label for="course_type">Course type:</label>
			<select name="course_type" id="course_type" class='form-control mb-3'>
			  <option value="Specialisation"
			  >
			  	Specialisation
			  </option>
			  <option value="Course"
			  >
			  	Course
			  </option>
			  <option value="Article"
			  >
			  	Article
			  </option>
			</select>
			<label for="course_level">Course difficulty:</label>
			<select name="course_level" id="course_level" class='form-control mb-3'>
			  <option value="Beginner"
				  {%if course.course_level == 'Beginner'%}
				  selected
				  {%endif%}
			  >
			  	Beginner
			  </option>
			  <option value="Intermediate"
				  {%if course.course_level == 'Intermediate'%}
				  selected
				  {%endif%}
			  >
			  	Intermediate
			  </option>
			  <option value="Advanced"
				  {%if course.course_level == 'Advanced'%}
				  selected
				  {%endif%}
			  >
			  	Advanced
			  </option>
			</select>
			<label for="course_name">Name (Anything):</label>
			<input 
				type='text' 
				name='course_name' 
			        class='form-control mb-3'
			        id='course_name'
				placeholder='Course Name'
			/>
			<label for="course_name">Level (HighSchool, PreUniversity, University):</label>
			<input 
				type='text' 
				name='spec_level' 
			        class='form-control mb-3'
			        id='spec_level'
				placeholder='Level'
			/>
			<label for="course_name">Subject (Maths, Biology, Physics):</label>
			<input 
				type='text' 
				name='spec_subject' 
			        class='form-control mb-3'
			        id='spec_subject'
				placeholder='Subject'
			/>

			<br><br>
			<button type= 'submit' class='btn btn-primary mb-2' style='float-right'> Create </button>
		</form>
      </div>
    </div>
  </div>
</div>





<div class="modal fade" id="DeleteCourseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Course</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<form class="px-3 py-3"  action="{%url 'content:_deletecourse'%}" method="POST" role="form">
			{%csrf_token%}
			<label for="Course_id">Course Id</label>
			<input 
				type='text' 
				name='Course_id' 
			        class='form-control mb-3'
			        id='Course_id'
				placeholder='e.g k8u1j24h'

			/>
			<br><br>
			<button type= 'submit' class='btn btn-danger mb-2' style='float-right'> Delete </button>
		</form>
      </div>
    </div>
  </div>
</div>
