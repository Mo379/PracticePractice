{%load general%}
<div class="modal fade" id="CrateCourseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create New Course</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<form class="px-3 py-3"  action="{%url 'content:_createcourse'%}" method="POST" role="form">
			{%csrf_token%}
			<label for="course_name">Name (Anything):</label>
			<input 
				type='text' 
				name='course_name' 
			        class='form-control mb-3'
			        id='course_name'
				placeholder='Course Name'
			/>
			<label for="course_name">Level (HighSchool, PreUniversity, University):</label>
			<input 
				type='text' 
				name='spec_level' 
			        class='form-control mb-3'
			        id='spec_level'
				placeholder='Level'
			/>
			<label for="course_name">Subject (Maths, Biology, Physics):</label>
			<input 
				type='text' 
				name='spec_subject' 
			        class='form-control mb-3'
			        id='spec_subject'
				placeholder='Subject'
			/>
			<label for="course_name">Code Name (Anything, H230, A230, P101):</label>
			<input 
				type='text' 
				name='spec_name' 
			        class='form-control mb-3'
			        id='spec_name'
				placeholder='Code Name'
			/>
			<label for="version_name">Version name (Anything):</label>
			<input 
				type='text' 
				name='version_name' 
			        class='form-control mb-3'
			        id='version_name'
				placeholder='Version Name'
			        value='Initial'
			/>
			<label for="version_note">Give a version Note (Anything):</label>
	    		<textarea class="form-control mb-2" id="message-text" name='version_note' rows='10'>A short description of the initial course version.</textarea>

			<br><br>
			<button type= 'submit' class='btn btn-primary mb-2' style='float-right'> Create </button>
		</form>
      </div>
    </div>
  </div>
</div>





<div class="modal fade" id="DeleteCourseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Course</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<form class="px-3 py-3"  action="{%url 'content:_deletecourse'%}" method="POST" role="form">
			{%csrf_token%}
			<label for="Courses">Choose a Course:</label>

			<select name="Course_id" id="Courses" class='form-control'>
			  {%for course in context.courses%}
			{%definevar course.0 as courseversions%}
			{%definevar course.1 as course%}
			  <option value="{{course.id}}">
				{{course.course_name}}
			  </option>
			  {%endfor%}
			</select>
			<br><br>
			<button type= 'submit' class='btn btn-danger mb-2' style='float-right'> Delete </button>
		</form>
      </div>
    </div>
  </div>
</div>
