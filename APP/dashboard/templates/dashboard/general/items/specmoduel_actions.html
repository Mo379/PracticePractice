{%load general %}
<div class="modal fade" id="InheritModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inherit</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
	<form class="list user px-3 py-3"  action="{%url 'content:_inheritfromspec'%}" method="POST" role="form">
		{%csrf_token%}
		<input type='hidden' name='level' value='{{spec.spec_level}}'/>
		<input type='hidden' name='subject' value='{{spec.spec_subject}}'/>
		<input type='hidden' name='board' value='{{spec.spec_board}}'/>
		<input type='hidden' name='name' value='{{spec.spec_name}}'/>
		<label for="Specifications">Choose a Specification:</label>

		<select name="parent_spec_id" id="Specifications">
		  {%for n_spec in context.neighbor_specs%}
		  <option value="{{n_spec.id}}">
			{{n_spec.spec_level}} -
			{{n_spec.spec_subject}} -
			{{n_spec.spec_board}} -
			{{n_spec.spec_name}}
		  </option>
		  {%endfor%}
		</select>
		<input type='hidden' name='child_spec_id' value='{{spec.id}}'/>
		<br>
		<button type= 'submit' class='btn btn-primary mb-2' style='float-right'> Inherit </button>
	</form>
      </div>
    </div>
  </div>
</div>

		<input type='hidden' name='subject' value='{{spec.spec_subject}}'/>

<div class="modal fade" id="DeleteModuleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Module</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
	<form class="list user px-3 py-3"  action="{%url 'content:_deletemoduel'%}" method="POST" role="form">
		{%csrf_token%}
		<input type='hidden' name='level' value='{{spec.spec_level}}'/>

		<input type='hidden' name='board' value='{{spec.spec_board}}'/>

		<label for="Modules">Choose a Module:</label>
		<select name="delete_moduel" id="Modules" class='mb-3'>
		  {%for mod in context.all_moduels%}
		  <option value="{{mod.p_moduel}}">
			{{mod.p_moduel|field_name_to_label}}
		  </option>
		  {%endfor%}
		</select>
		<button type= 'submit' class='btn btn-danger mb-2' style='float-right'> Delete Moduel</button>
	</form>
      </div>
    </div>
  </div>
</div>
