<div class="modal fade" id="RenameCourseModal_{{course.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Rename Course</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<form class="px-3 py-3"  action="{%url 'content:_renamecourse'%}" method="POST" role="form">
			{%csrf_token%}
			<label for="new_name">Give a New Course Name</label>
			<input 
				type='text' 
				name='new_name' 
			        class='form-control'
				placeholder='Rename Course'
				value='{{course.course_name}}'
			/>
			<input 
				type='hidden' 
				name='course_id' 
				value='{{course.id}}'
			/>
			<br><br>
			<button type= 'submit' class='btn btn-primary mb-2' style='float-right'> Rename </button>
		</form>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="UpdateSummaryModal_{{course.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Course Summary</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
	<form class="user px-3 py-3"  action="{%url 'content:_updatecoursesummary'%}" method="POST" role="form">
		{%csrf_token%}
          <div class="form-group">
	    <input type='hidden' name='course_id' value='{{course.id}}'/>
            <label for="message-text" class="col-form-label">Course Summary:</label>
	    <textarea class="form-control mb-2" id="message-text" name='course_summary' rows='15'>{{course.course_summary}}</textarea>
	    <button type= 'submit' class='btn btn-primary mb-2' style='float-right'> Save </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div> 



<div class="modal fade" id="PublishVersionModal_{{course.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create a new course Version</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<form class="px-3 py-3"  action="{%url 'content:_createversion'%}" method="POST" role="form">
			{%csrf_token%}
			<input 
				type='hidden' 
				name='course_id' 
				value='{{course.id}}'
			/>
			<label for="version_name">Choose a version name:</label>
			<input 
				type='text' 
				name='version_name' 
			        class='form-control mb-3'
			        id='version_name'
				placeholder='Version Name'
			        value='New Update'
			/>
			<label for="version_note">Give a version Note:</label>
	    		<textarea class="form-control mb-2" id="message-text" name='version_note' rows='10'>A short description of the initial course verion.</textarea>
			<br><br>
			<button type= 'submit' class='btn btn-primary mb-2' style='float-right'> Create </button>
		</form>
      </div>
    </div>
  </div>
</div>
