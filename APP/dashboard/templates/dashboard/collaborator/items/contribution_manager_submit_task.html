{%load general%}
<div class="modal fade" id="submit_task_{{task.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Task management options</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<button type= 'submit' class='btn btn-info mb-2' style='float-right'>Submit</button>
		<button type= 'submit' class='btn btn-danger mb-2' style='float-right'>Delete</button>
      </div>
    </div>
  </div>
</div>
