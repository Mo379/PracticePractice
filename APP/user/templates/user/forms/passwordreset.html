{%load static%}
{%load general%}
<form class="user px-3 py-3"  action="{%url 'user:_pwdreset'%}" method="POST" role="form">
	{% csrf_token %}
	{%definevar 'second_pwdreset_form' as alert_loc%}
	{%include 'base/alert.html'%}

	<input type="hidden" class="form-control form-control-user" name="uidb64" value='{{context.uidb64}}'>
	<input type="hidden" class="form-control form-control-user" name="token" value='{{context.token}}'>
	{{ form.non_field_errors }}
	<div class="form-group">
	    {{ form.password_new.errors }}
	    <label for="{{ form.password_new.id_for_label }}">New Password</label><br>
	    {{ form.password_new}}
	</div>
	<div class="form-group">
	    {{ form.password_conf.errors }}
	    <label for="{{ form.password_conf.id_for_label }}">Confirm Password</label><br>
	    {{ form.password_conf}}
	</div>
	 <button type="submit" class="btn btn-primary btn-user btn-block">Reset Password</button>
	<hr>
	<a href="{%url 'content:index'%}" class="btn btn-google btn-user btn-block">
		Home 
	</a>
</form>
