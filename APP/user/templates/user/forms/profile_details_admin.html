{%load static %}
{%load general%}

{%if user|in_groups:'Admin'%}
<!-- Organisation Details -->
<div class="card mb-4">
<div class="card-header">Admin Details (Once submitted this cannot be changed until we review it)</div>
<div class="card-body">
	<form class="user px-3 py-3"  action="{%url 'user:_admindetails'%}" method="POST" role="form">
	{% csrf_token %}
	{{form}}
	<!-- Save changes button-->
	<button class="btn btn-primary" type="submit">Save changes</button>
    </form>
</div>
</div>
{%endif%}
