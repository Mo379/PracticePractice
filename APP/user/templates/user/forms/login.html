{%load static %}
{%load general%}
<form class="user px-3 py-3"  action="{%url 'user:_login'%}" method="POST" role="form">
	{% csrf_token %}
	{%definevar 'login_form' as alert_loc%}
	{%include 'base/alert.html'%}
	{{ form.non_field_errors }}
	<div class="form-group">
	    {{ form.username.errors }}
	    <label for="{{ form.username.id_for_label }}">Username</label><br>
	    {{ form.username }}
	</div>
	<div class="form-group">
	    {{ form.password.errors }}
	    <label for="{{ form.password.id_for_label }}">Password</label><br>
	    {{ form.password}}
	</div>
	 <button type="submit" class="btn btn-primary btn-user btn-block">Sign in</button>
	<hr>
	<a href="{%url 'content:index'%}" class="btn btn-danger btn-user btn-block">
		Home 
	</a>
</form>
