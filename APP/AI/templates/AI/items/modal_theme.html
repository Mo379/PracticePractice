{%load static %}
{%load general%}
<!-- Modal -->
<div class="modal fade" id="theme_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Themes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
	<form class="user px-3 py-3"  action="{%url 'AI:_themechange'%}" method="POST" role="form">
		{% csrf_token %}
		<input name='course_id' value='{{context.course.id|hashid}}' type='hidden'/>
		{{context.form_appearancechoice}}
		<br>
		<button class="btn btn-primary" type="submit">Update</button>
	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
