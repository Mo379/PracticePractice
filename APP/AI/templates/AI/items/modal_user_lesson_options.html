{%load general%}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Modal -->
<div class="modal fade" id="modal_lesson_options" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">More</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<form class="px-3 py-3"  action="{%url 'AI:_start_new_lesson'%}" method="POST" role="form">
			{%csrf_token%}
			<input name='course_id' value='{{context.course.id|hashid}}' type='hidden'/>
			<label for="task_module">Select Lesson Module:</label>
			<select name="lesson_module" id="lesson_module_select" class="form-control">
			  {%for module in context.modules %}
			  <option value="{{module}}">
			  	{{module|field_name_to_label}}
			  </option>
			  {%endfor%}
			</select><br>
			<button type= 'submit' class='btn btn-primary mb-2' style='float-right'>Start Lesson</button>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
