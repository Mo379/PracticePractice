<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<script src="https://kit.fontawesome.com/7db096792c.js" crossorigin="anonymous"></script>



<style>
:root{
	--main-bg-color: #1e2024;
	--second-bg-color: #414141;
	--third-bg-color: #151515;
	--color-1: #454545;
	--color-2: brown;
	--color-3: #010542;
	--text-color-1: white;
	--text-color-2: #e3e3e3;
	--text-color-3: brown;
}
body{
	margin: 0px;
	background: grey;
}
.AI_main_container{
	border-top: 1px solid var(--second-bg-color);
	display:grid;
	grid-template-columns: 1fr 4fr;
	grid-template-areas: "sidebar window";
	min-height: 100vh;
	max-height: 100vh;
	padding: 0px;
}	
.AI_side_bar{
	display:grid;
	grid-area: sidebar;
	background: var(--third-bg-color);
	border-right: 1px solid var(--second-bg-color);
	grid-template-rows: 1fr auto;
	grid-template-areas: 'lessons' 'options';
}
.AI_side_lessons_wrapper{
	grid-area: lessons;
	position:relative;
	max-height: 100% !important;
	overflow-y: scroll;
}
.AI_side_lessons{
	height: 100;
}
.AI_side_options{
	grid-area; options;
}
.AI_main_window{
	display:grid;
	grid-area: window;
	background: var(--third-bg-color);
	grid-template-rows: 8fr 2fr;
	grid-template-areas:'chat' 'typing';
}
.AI_window_chat{
	grid-area: chat;
	max-height: 100% !important;
	overflow-y:scroll;
	position: relative;
}
.AI_chat_text{
	min-height: 50px;
	height: auto;
	width: 100%;
	background: var(--second-bg-color);
	color: var(--text-color-1);
	padding: 10px;
}
.AI_window_typing{
	grid-area: typing;
	background-image: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,1.0));
	border-top: 1px solid var(--second-bg-color);
}
.AI_text_wrap{
	width: 95%;
	height:auto;
	margin:auto;
	display:grid;
	grid-template-columns: auto 1fr;
	grid-template-areas: 'image text'; 
}
.AI_text_image{
	grid-area: image;
	margin-right: 15px;
	display: inline-block;
}
.AI_text_text{
	grid-area: text;
	display: inline-block;
}
.AI_text_user{
	background: var(--third-bg-color);
}
.AI_text_ai{
	background: var(--main-bg-color);
}


.sidebar_button{
	display:block;
	margin:auto;
	margin-top: 10px;
	margin-bottom: 20px;
	width: 85%;
	padding:10px;
	background: var(--main-bg-color);
	color: var(--text-color-1);
	text-align: center;
	border: 1px solid var(--second-bg-color);
	border-radius: 6px;
}
.sidebar_button:hover{
	background: var(--second-bg-color);
	color: var(--text-color-2);
	transition: 0.5s;
	cursor:pointer;

}
.new_lesson_button{
	position: sticky;
	top: 0px;
	background: var(--main-bg-color);
	padding: 5px;
}
.lesson_button{
	margin-bottom: 3px;
	border:none;
	background: var(--second-bg-color);
	text-align: left;
}
.lesson_button:hover{
	background: var(--main-bg-color);
	cursor: pointer;
}
.sidebar-divider{
	width: 90%;
	margin:auto;
	height: 0px;
	background: var(--text-color-1);
}

#message_field{
	width: 50%;
	margin:auto;
}
.AI_window_typing .lesson_button{
	width: auto;
	max-width: 100px;
	text-algin:center;
	margin: auto;
}
</style>
</head>
<body>

<div class='AI_main_container'>
	<div class='AI_side_bar'>
		<div class='AI_side_lessons_wrapper'>
			<div class ='new_lesson_button'>
				<a class='sidebar_button'>
					<i class="bi bi-mortarboard-fill"></i> All course lessons
				</a>
			</div>
			<div class='AI_side_lessons'>
				<a class='sidebar_button lesson_button'>
					Lesson 1
				</a>
				<a class='sidebar_button lesson_button'>
					Lesson 2
				</a>
				<a class='sidebar_button lesson_button'>
					Lesson 3
				</a>
			</div>
		</div>
		<div class='AI_side_options'>
		<hr class="sidebar-divider">
		<a class='sidebar_button lesson_button' href='{%url 'main:index' %}'>
			<i class="bi bi-house-door-fill"></i> Home
		</a>
		<a class='sidebar_button lesson_button'>
			<i class="bi bi-lightbulb"></i> Toggle theme
		</a>
		<a class='sidebar_button lesson_button'>
			<i class="bi bi-patch-question"></i> Help
		</a>
		<a class='sidebar_button lesson_button' href='{%url 'user:_logout'%}'>
			<i class="bi bi-arrow-bar-left"></i> Log out
		</a>
		</div>
	</div>

	<div class='AI_main_window'>
		<div class='AI_window_chat'>
		<div style='height: 100;'>
			{%for i in '0123456789'|make_list%}
			<div class='AI_chat_text AI_text_user'>
				<div class='AI_text_wrap'>
					<div class='AI_text_image'>
						<i class="bi bi-send-fill"style='color: var(--text-color-1);'></i>
					</div>
					<div class='AI_text_text'>
						This is where the text go
						This is where the text go
					</div>
				</div>
			</div>
			<div class='AI_chat_text AI_text_ai'>
				<div class='AI_text_wrap'>
					<div class='AI_text_image'>
						<i class="bi bi-robot"></i>
					</div>
					<div class='AI_text_text'>
						This is where the text go
						This is where the text go
						This is where the text go
					</div>
				</div>
			</div>
			{%endfor%}
		</div>
		</div>
		<div class='AI_window_typing'>
			<a class='mt-2 mb-2 sidebar_button lesson_button'>
				regenerate
			</a>
		      <div class="input-group mb-3" id ='message_field'>
			  <div class="input-group-prepend">
			    <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i class="fa-solid fa-paper-plane"></i></button>
			  </div>
			  <input type="text" class="form-control" placeholder='Send a message...'>
			</div>
		</div>
	</div>
</div>
<body>
</html>
