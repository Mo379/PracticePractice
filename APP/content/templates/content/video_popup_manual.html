<div id="myModal-{{vid_unique}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-{{vid_unique}}" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
	<h5 class="modal-title" id="exampleModalLongTitle-{{vid_unique}}">{{vid_title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style=''>
	      <div class="modal-body" style='margin:auto; text-align:center;'>
                <iframe width=500 height=300 style='max-width:100%;max-height:100%;'frameborder="0" allowfullscreen=""></iframe>
	      </div>
      </div>
      <div class="modal-footer">
	<a class='btn btn-primary' type='button' target='blank' href='{{vid_link}}'>Watch on youtube</a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
