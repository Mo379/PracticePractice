<button id='link-{{vid_unique}}' type="button" class="btn btn-danger"
	style='display:inline;margin-left:auto;'>
	<i class="bi bi-caret-right-square-fill"></i>
</button>
<!-- Modal -->
<div id="myModal-{{vid_unique}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
	<h5 class="modal-title" id="exampleModalLongTitle-{{vid_unique}}">{{vid_title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style='margin:auto'>
                <iframe width=500 height=300 frameborder="0" allowfullscreen=""></iframe>
      </div>
      <div class="modal-footer">
	<a class='btn btn-primary' type='button' target='blank' href='{{vid_link}}'>Watch on youtube</a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



<script>
    $('#link-{{vid_unique}}').click(function () {
	var src = '{{vid_link}}';
        $('#myModal-{{vid_unique}}').modal('show');
        $('#myModal-{{vid_unique}} iframe').attr('src', src);
    });
	$('#myModal-{{vid_unique}} button').click(function () {
        $('#myModal-{{vid_unique}} iframe').removeAttr('src');
    });
</script>
